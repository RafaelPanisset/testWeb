<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='compras')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='compras')}"/>
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Compras
                    <a class="btn btn-primary float-right" th:href="@{~/compras/compra}" role="button">Novo Compra</a>
                </h4>
            </div>
            <div class="card" th:each="compra : ${compras}">
                <div class="card-body">
                    <h5><u>Informações a compra:</u></h5>
                    <h6 class="card-title" th:text="'Cliente: '+${compra.cliente.nome}"></h6>
                    <h6 class="card-title" th:text="'Funcionário que realizou a compra: '+${compra.funcionario.nome}"></h6>
                    <hr>     
                    <h5><u>Informações de pagamento:</u></h5>
                    <h6 class="card-title" th:text="'Juros ao mês: '+${compra.prestacao.juroAoMes}"></h6>
                    <h6 class="card-title" th:text="'Dia de vencimento: '+${compra.prestacao.diaDeVencimento}"></h6>
                    <h6 class="card-title" th:text="'Total a pagar: '+${compra.prestacao.valorAPagar}"></h6>
                    <h6 class="card-title" th:text="'Parcelas: '+${compra.prestacao.quantidade}"></h6>
                    <h6 class="card-title" th:text="'Valor da parcela '+${compra.prestacao.quantidade} / ${compra.prestacao.quantidade}+ ' R$'"></h6>

                    <!--     <h4 class="card-title" th:text="'Cliente: '+${compra.prestacao.juroAoMes}"></h4>

                    <div class="card-text" th:text="'Email: '+${cliente.email}"></div>
                    <div class="card-text" th:text="'CPF: '+${cliente.cpf}"></div>
   
                    <a th:href="@{'~/clientes/cliente/'+${cliente.id}}" class="btn btn-warning">Editar</a>

                    <a th:href="@{'~/clientes/cliente/'+${cliente.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/clientes/'+${cliente.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse cliente?')">Excluir</a>
                                                -->
                    <a th:href="@{'~/compras/itens/'+${compra.id}}" class="btn btn-info">Visualizar produtos comprados</a>

        </div>

    </body>
</html>
