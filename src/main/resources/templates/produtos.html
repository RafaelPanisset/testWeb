<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='produtos')}"/>

        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>Produto cadastrado
                    <a class="btn btn-primary float-right" th:href="@{~/produtos/produto}" role="button">Novo Produto</a>
                </h4>
            </div>
            <div class="card" th:each="produto : ${produtos}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: '+${produto.nome}"></h5>
                    <div class="card-text" th:text="'Tipo de produto: '+${produto.tipo}"></div>
                    <div class="card-text" th:text="'PreÃ§o do produto: '+${produto.preco}"></div>
                    <div class="card-text" th:text="'Estoque do produto: '+${produto.quantidadeEstoque}"></div>

                    <a th:href="@{'~/produtos/produto/'+${produto.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/produtos/'+${produto.id}+'/deletar'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse produto?')">Excluir</a>
                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"></div>
    </body>
</html>
