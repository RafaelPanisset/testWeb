<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Compras')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='compras')}"/>
          
        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card-header">
                <h4>Realizar compra
                    <a class="btn btn-primary float-right" th:href="@{~/compras}" role="button">voltar</a>
                </h4>
            </div>
            <div th:replace="~{fragmentos :: mensagens}"></div>

            <form th:object="${compra}" th:action="@{~/compras/compra/{id}(id=${compra.id})}" method="post" enctype="multipart/form-data" class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Cliente:</label>
                        <select class="form-control" th:field="*{cliente.id}">
                            <option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Funcionário:</label>
                        <select class="form-control" th:field="*{funcionario.id}">
                            <option th:each="funcionario : ${funcionarios}" th:text="${funcionario.nome}" th:value="${funcionario.id}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Produto</label>
                        <select id="prod" class="form-control" >
                            <option  th:each="produto : ${produtos}" th:text="${produto.nome}" th:value="${produto}"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nome">Quantidade</label>
                        <input  th:field="*{total}" type="number" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div> 
                    
                    <div class="form-group col-md-3">
                        <label for="botao" style="padding-top: 31px;">
                            <a id="addProduto" class="btn btn-secondary float-right" role="button">Adicionar produto</a>
                        </label>
                    </div>  
                                        
                    

                    <hr>
                    <div class="form-group col-md-4">
                        <label for="nome">Total:</label>
                        <input disabled th:field="*{total}" type="text" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div>   
                        
                    <div class="form-group col-md-4">
                        <label for="nome">Quantidade de parcelas:</label>
                        <input  th:field="*{total}" min="1" type="number" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div>  
                        
                    <div class="form-group col-md-4">
                        <label for="nome">Desconto:</label>
                        <input  th:field="*{total}" type="text" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div>  
                        
                      <div class="form-group col-md-4">
                        <label for="nome">Juros ao mês</label>
                        <input  th:field="*{total}" type="text" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div>  
                        
                      <div class="form-group col-md-4">
                        <label for="nome">Data da compra</label>
                        <input  th:field="*{total}" type="date" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div>   
                        
                    <div class="form-group col-md-4">
                        <label for="nome">Dia de vencimento</label>
                        <input  th:field="*{total}" type="text" class="form-control" id="total" placeholder="Total" required="required" maxlength="150"/>
                    </div> 
                </div>
            </form>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
        <script>
            $(document).ready(function () {
                $("#addProduto").on("click", function () {
                    var quantidade_comprada = $("#total").val();
                    var produto_id = $("#prod").val();
                    console.log(produto_id);
                });
                  
            });
        </script>

    </body>
</html>
