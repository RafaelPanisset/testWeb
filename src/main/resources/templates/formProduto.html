<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Produtos')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='')}"/>
        <div class="container" style="margin-top: 20px; width: 60%">
            <div class="card-header">
                <h4>Cadastro de Produtos
                    <a class="btn btn-primary float-right" th:href="@{~/produtos}" role="button">voltar</a>
                </h4>
            </div>
           <div th:replace="~{fragmentos :: mensagens}"></div>

            <form th:object="${produto}" th:action="@{~/produtos/produto/{id}(id=${produto.id})}" method="post" enctype="multipart/form-data" class="card-body">
               <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="nome">Nome:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome do produto" required="required" maxlength="150"/>
                    </div>
                     <div class="form-group col-md-4">
                        <label for="quant">Quantidade em estoque</label>
                        <input th:field="*{quantidadeEstoque}" type="number" class="form-control" id="quant" placeholder="Quantidade em estoque" min="1" required="required"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Preço</label>
                        <input th:field="*{preco}" type="number" step="0.01"  class="form-control" id="preco" placeholder="Preço do produto" required="required"/>
                    </div>
                    <div "col-md-6">
                        <label for="nome">Tipo de produto</label>
                        <select style="width: 370px;" class="form-control form-control-md" th:field="*{tipo}" required="required">
                            <option th:each="t : ${tiposQuarto}" th:value="${t}" th:text="${t}">content</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="salvar"/>
                </div>
            </form>
        </div>
        <div th:replace="~{fragmentos :: imports-js}"/>
        <script>
          
        </script>

    </body>
</html>
